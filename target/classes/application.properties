# Nombre de la Aplicaci�n
spring.application.name=Plantilla

# Niveles de Registro
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.web=DEBUG
logging.level.org.springframework.boot.autoconfigure=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=DEBUG

# JPA e Hibernate
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.default_schema=public

# Base de Datos
spring.datasource.url=${URL_BD}
spring.datasource.username=${USUARIO_BD}
spring.datasource.password=${CONTRASENA_BD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Correo Electr�nico
spring.mail.host=smtp.gmail.com
spring.mail.username=${CORREO}
spring.mail.password=${CONTRASENA_C}
spring.mail.port=587
spring.mail.protocol=smtp
spring.mail.test-connection=false
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Clave para Firmar JWT
jwt.clave-firma=${JWT_CLAVE_FIRMA}
